<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="src/styles/reset.css" />
		<link rel="stylesheet" href="src/styles/base.css" />
		<link rel="stylesheet" href="src/styles/components.css" />
		<link rel="stylesheet" href="src/styles/style.login.css" />
	</head>
	<body>
		<div class="header--bgc-blue">
			<header class="header">
				<h1 class="logo">Kenzie Blog</h1>
				<a
					href="./src/pages/register.html"
					class="button--hover register__button button"
					>Registre-se</a
				>
			</header>
		</div>
		<main class="container">
			<section class="login">
				<form action="" class="login__form" id="login-form">
					<h1 class="login__title">Login</h1>
					<input
						class="login__input"
						type="email"
						name="email"
						placeholder="E-mail"
						required
					/>
					<input
						class="login__input"
						type="password"
						name="password"
						placeholder="Senha"
						required
					/>
					<button class="login__button button button--hover">Login</button>
					<p class="register__text">
						Ainda não é cadastrado?
						<a href="./src/pages/register.html" class="register__link"
							>Clique aqui</a
						>
						para se registrar.
					</p>
				</form>
			</section>
		</main>
		<script type="module" src="src/script/login.js"></script>
	</body>
</html>
