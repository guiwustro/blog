<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../src/styles/reset.css" />
		<link rel="stylesheet" href="../src/styles/base.css" />
		<link rel="stylesheet" href="../src/styles/components.css" />
		<link rel="stylesheet" href="../src/styles/style.login.css" />
	</head>
	<body>
		<main class="container">
			<section class="registration">
				<button class="registration__button-close">
					<img src="../src/assets/imgs/X.png" alt="Botão Fechar" />
				</button>
				<form action="" class="registration__form" id="login-form">
					<h1 class="registration__title">Login</h1>
					<input
						class="registration__input"
						type="text"
						name="user"
						placeholder="Nome de usuário"
					/>
					<input
						class="registration__input"
						type="password"
						name="password"
						placeholder="Senha"
					/>
					<button class="registration__button">Login</button>
				</form>
			</section>
		</main>
	</body>
</html>
